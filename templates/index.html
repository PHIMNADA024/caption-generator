<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            color: #333;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .image-preview {
            margin-top: 20px;
            text-align: center;
        }
        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .caption {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image to Get a Caption</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Choose an image:</label>
                <input type="file" name="image" accept="image/*" required>
            </div>
            <button type="submit">Upload</button>
        </form>

        {% if request.method == 'POST' and request.files['image'] %}
            <div class="image-preview">
                <h3>Uploaded Image:</h3>
                <img src="{{ url_for('static', filename='uploads/' + request.files['image'].filename) }}" alt="Uploaded Image">
            </div>
        {% endif %}

        {% if caption %}
            <div class="caption">
                <h2>Generated Caption:</h2>
                <p>{{ caption }}</p>
            </div>
        {% endif %}

    </div>
</body>
</html>
